<div class="simple-input">
  <input class="input" 
    ref='input'
    :id='id' 
    :type="type"
    :class='classString'
    :placeholder='placeholder'
    :disabled='disabled'
    v-bind='props'
    v-model='model'>
    
    <v-icon v-if="validator != null && validateWhen(model)"
      class="suffix"  
      :color="validationColor" 
      v-text="isValid() ? 'thumb_up' : 'thumb_down'"></v-icon>
    <span v-else-if="suffix" 
      class="suffix" 
      v-text='suffix' ></span>
</div>
